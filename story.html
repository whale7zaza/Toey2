          padding: 0;
          box-sizing: border-box;

      body {
          font-family: 'Kanit', sans-serif;
          min-height: 100vh;
          background: linear-gradient(135deg, #FFB6C1 0%, #87CEEB 100%);
          display: flex;
          justify-content: center;
          align-items: center;
          padding: 20px;
      }

      .container {
          max-width: 800px;
          width: 100%;
          text-align: center;
          position: relative;
      }

      .header {
          margin-bottom: 40px;
      }

      .mailbox {
          width: 60px;
          height: 60px;

          font-size: 1.5rem;
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }

      .navigation {
          display: grid;
          grid-template-columns: repeat(4, 1fr);
          gap: 20px;
          padding: 20px;
      }

      .nav-item {
          background: rgba(255, 255, 255, 0.9);
          padding: 20px;
          border-radius: 15px;
          display: flex;
          flex-direction: column;
          align-items: center;
          cursor: pointer;
          transition: all 0.3s ease;
          box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .nav-item:hover {
          transform: translateY(-5px);
          box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      }

      .nav-icon {
          width: 50px;
          height: 50px;
          margin-bottom: 10px;
      }

      .nav-text {
          color: #ff4081;
          font-size: 1.1rem;
          font-weight: 500;
      }

      .back-button {
          position: absolute;
          bottom: -60px;
          left: 20px;
          padding: 10px 20px;
          background: rgba(255, 255, 255, 0.9);
          border: none;
          border-radius: 20px;
          cursor: pointer;
          font-family: 'Kanit', sans-serif;
          color: #ff4081;
          display: flex;
          align-items: center;
          gap: 5px;
          transition: all 0.3s ease;
      }

      .back-button:hover {
          background: #ff4081;
          color: white;
      }

      @media (max-width: 768px) {
          .navigation {
              grid-template-columns: repeat(2, 1fr);
          }
      }

      @media (max-width: 480px) {
          .navigation {
              grid-template-columns: 1fr;
          }
      }
  </style>
