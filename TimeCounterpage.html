<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Time Together</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      body {
          font-family: 'Kanit', sans-serif;
          min-height: 100vh;
          background: linear-gradient(135deg, #ffb6c1 0%, #b0c4de 100%);
          display: flex;
          justify-content: center;
          align-items: center;
          padding: 20px;
      }

      .container {
          max-width: 800px;
          width: 100%;
          background: rgba(255, 255, 255, 0.95);
          padding: 30px;
          border-radius: 20px;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
          text-align: center;
          position: relative;
      }

      .title {
          font-size: 2rem;
          color: #4a4a4a;
          margin-bottom: 30px;
      }

      .photo {
          width: 200px;
          height: 200px;
          object-fit: cover;
          border-radius: 15px;
          margin-bottom: 30px;
          box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .years {
          font-size: 2.5rem;
          color: #4a4a4a;
          margin-bottom: 30px;
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 10px;
      }

      .heart {
          color: #ff4081;
          animation: heartBeat 1.5s ease-in-out infinite;
      }

      @keyframes heartBeat {
          0%, 100% { transform: scale(1); }
          50% { transform: scale(1.1); }
      }

      .time-grid {
          display: grid;
          grid-template-columns: repeat(4, 1fr);
          gap: 20px;
          margin-top: 20px;
      }

      .time-box {
          background: #fff;
          padding: 20px;
          border-radius: 15px;
          box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      }

      .time-value {
          font-size: 2rem;
          font-weight: 500;
          color: #ff4081;
          margin-bottom: 5px;
      }

      .time-label {
          font-size: 1rem;
          color: #666;
      }

      .back-btn {
          position: absolute;
          bottom: -60px;
          left: 50%;
          transform: translateX(-50%);
          padding: 12px 25px;
          background: rgba(255, 255, 255, 0.9);
          color: #4a4a4a;
          border: none;
          border-radius: 25px;
          cursor: pointer;
          font-family: 'Kanit', sans-serif;
          font-size: 1.1rem;
          transition: all 0.3s ease;
          box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .back-btn:hover {
          transform: translateX(-50%) translateY(-2px);
          box-shadow: 0 7px 20px rgba(0, 0, 0, 0.15);
      }

      @media (max-width: 600px) {
          .time-grid {
              grid-template-columns: repeat(2, 1fr);
          }
          
          .title {
              font-size: 1.5rem;
          }
          
          .years {
              font-size: 2rem;
          }
          
          .time-value {
              font-size: 1.5rem;
          }
      }
  </style>
</head>
<body>
  <div class="container">
      <h1 class="title">เรา2คนคบกันมานานแค่ไหนแล้วน้าาา</h1>
      <img src="C:\Users\SlayerX\OneDrive\รูปภาพ\valenties\11.jpg" alt="Our Photo" class="photo">
      
      <div class="years">
          <span id="years">0</span> years 
          <span id="months">0</span> months 
          <span class="heart">❤️</span>
      </div>

      <div class="time-grid">
          <div class="time-box">
              <div id="days" class="time-value">0</div>
              <div class="time-label">Days</div>
          </div>
          <div class="time-box">
              <div id="hours" class="time-value">0</div>
              <div class="time-label">Hours</div>
          </div>
          <div class="time-box">
              <div id="minutes" class="time-value">0</div>
              <div class="time-label">Minutes</div>
          </div>
          <div class="time-box">
              <div id="seconds" class="time-value">0</div>
              <div class="time-label">Seconds</div>
          </div>
      </div>

      <button class="back-btn" onclick="window.location.href='story.html'">← Back</button>
  </div>

  <script>
      const startDate = new Date(2023,12,25);

      function updateTimer() {
          const now = new Date();
          const diff = now - startDate;

          const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
          const months = Math.floor((diff % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
          const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
          const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((diff % (1000 * 60)) / 1000);

          document.getElementById('years').textContent = years;
          document.getElementById('months').textContent = months;
          document.getElementById('days').textContent = days;
          document.getElementById('hours').textContent = hours;
          document.getElementById('minutes').textContent = minutes;
          document.getElementById('seconds').textContent = seconds;
      }

      setInterval(updateTimer, 1000);
      updateTimer();
  </script>
</body>
</html>
